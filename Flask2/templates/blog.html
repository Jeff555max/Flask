<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">

</head>
<body>
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link " aria-current="page" href="/">Главная</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="/blog/">Блог</a>
  </li>
  <li class="nav-item">
    <a class="nav-link " href="/contacts/">Контакты</a>
  </li>
</ul>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/image/4.jpg" class="rounded mx-auto d-block" alt="..." height="650">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: black; font-size: 24px; font-weight: bold;">Вид из крепости</h5>
        <p style="color: black; font-size: 24px; font-weight: bold;">Было очень жарко</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/image/2.jpg" class="rounded mx-auto d-block" alt="..." height="650">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: black; font-size: 24px; font-weight: bold;">Два острова</h5>
        <p style="color: black; font-size: 24px; font-weight: bold;">
    Залив в Адриатическом море, где раньше останавливались пираты
  </p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/image/5.jpg" class="rounded mx-auto d-block" alt="..." height="650">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: black; font-size: 24px; font-weight: bold;">Крепость</h5>
        <p style="color: black; font-size: 24px; font-weight: bold;">Хорватия. Дубровники</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
